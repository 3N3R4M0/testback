<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://thebackrooms.net/backrooms/TemplateData/style.css">

  <style>
    /* Base Reset */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    /* Global Styling */
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at center, #ebe7cf 0%, #c0b67c 35%, #6a5d22 75%, #211a00 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: #111;
    }

    /* Header */
    header {
      width: 100%;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #f5f5f5;
    }
    .logo svg { flex-shrink: 0; }

    /* Main Content */
    main {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      padding: 2.5rem 1rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
    }
    .glass-wrapper {
      width: 100%;
      padding: 3rem 2.5rem;
      border-radius: 32px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 6px 28px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
    }

    article {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 28px;
      padding: 2.5rem 3rem;
      color: #1a1a1a;
      line-height: 1.8;
    }
    article h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
    }
    article p {
      font-size: 1.05rem;
      margin-bottom: 1rem;
    }

    /* Footer */
    footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.2rem 0 1.8rem;
      text-align: center;
      color: #fafafa;
      font-size: 0.95rem;
    }
    footer nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 0.8rem;
      flex-wrap: wrap;
    }
    footer nav a {
      color: #fafafa;
      font-weight: 500;
    }

  </style>
</head>
<body>

  <header>
    <a href="https://thebackrooms.net/backrooms/" class="logo" aria-label="TheBackrooms.net Home">
      <svg width="32" height="32" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="2" y="2" width="60" height="60" rx="8" fill="#e6d965" stroke="#a89e4b" stroke-width="4"/>
        <rect x="14" y="14" width="36" height="36" rx="6" fill="none" stroke="#a89e4b" stroke-width="4"/>
      </svg>
      <span>thebackrooms.net</span>
    </a>
  </header>

  <main>
    <div class="glass-wrapper">
      <article>
        <h2>Contact Us</h2>
        <p>If you have any questions, feedback, or issues with the game, feel free to reach out to us. You can contact us via email:</p>
        <p><a href="mailto:contact@thebackrooms.net">contact@thebackrooms.net</a></p>
      </article>
    </div>
  </main>

  <footer>
    <nav aria-label="Footer Navigation">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/terms-conditions.html">Terms</a></li>
        <li><a href="/privacy-policy.html">Privacy Policy</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
    <p>&copy; 2025 thebackrooms.net. All rights reserved.</p>
  </footer>

</body>
</html>
